
    
    <form [formGroup]="registrationObject"  class="form-container">

  
      <div class="container">
        <div class="heading-container ">
          <div>
            <h1>Registration Form</h1>
            <p>Please fill in this form to create an account.</p>
          </div>
          <div class="logo-container">
            <img src="../assets/logo.png" alt="logo" />
          </div>
        </div>
    
        
        <label ><b>DasId</b></label>
        <input type="number" placeholder="Enter dasid" name="dasId" id="dasId" formControlName="dasId">
       
        <label ><b>CandidateName</b></label>
        <input type="text" placeholder="Enter candidatename" name="name" id="name" formControlName="candidateName">
       
        <label ><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" id="password" formControlName="password">
       
        <label ><b>TotalExperience</b></label>
        <input type="number" placeholder="Enter totalExperience" name="totalExperience" id="totalExperience" formControlName="totalExperience">
       
        <label ><b>Age</b></label>
        <input type="number" placeholder="Enter age" name="age" id="age" formControlName="age">
       
        <label ><b>RelevantExperience</b></label>
        <input type="number" placeholder="Enter relevantExperience" name="relevantExperience" id="relevantExperience" formControlName="relevantExperience">
       
        <label ><b>ExpectedLWD</b></label>
        <input type="date" placeholder="Enter expectedLWD" name="expectedLWD" id="expectedLWD" formControlName="expectedLWD">
       
        <label ><b>Location</b></label>
        <input type="text" placeholder="Enter location" name="location" id="location" formControlName="location">
    
        <label ><b>Skills</b></label>
        <input type="text" placeholder="Enter skills" name="skills" id="skills" formControlName="skills">
    
        <label ><b>Technology</b></label>
        <input type="text" placeholder="Enter technology" name="technology" id="technology" formControlName="technology">
     
        <label ><b>MartialStatus</b></label>
        <input type="text" placeholder="Enter martialStatus" name="marital" id="martial" formControlName="martialStatus">
    
    
        <hr>
        
    
        <button  class="registerbtn" (click)="save()">Register</button>
      </div>
     
    </form>
